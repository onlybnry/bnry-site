
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BNRY — OnlyBinary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script defer src="lang.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #111;
      font-size: 18px;
    }
    .symbols {
      font-size: 36px;
      display: flex;
      gap: 10px;
    }
    .dna {
      position: fixed;
      right: 10px;
      top: 0;
      height: 100vh;
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 64px;
      opacity: 0.1;
      pointer-events: none;
    }
    .darwin-img {
      display: block;
      margin: 30px auto 10px auto;
      max-width: 160px;
      border-radius: 100%;
    }
    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      text-align: center;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    h2 {
      font-size: 28px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }
    p, ul {
      font-size: 18px;
      line-height: 1.6;
    }
    ul {
      list-style-position: inside;
      padding: 0;
    }
    .button {
      display: block;
      margin: 14px auto;
      padding: 8px 18px;
      font-size: 15px;
      background-color: #008080;
      color: #fff;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      border: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
    a {
      color: #00bcd4;
    }
    #language-selector {
      text-align: center;
      margin-top: 15px;
    }
    #language-selector button {
      padding: 6px 12px;
      font-size: 14px;
      background-color: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
    }
    #language-menu {
      display: none;
      position: absolute;
      background-color: #222;
      border: 1px solid #444;
      border-radius: 4px;
      margin-top: 5px;
      z-index: 1000;
      width: 160px;
      text-align: left;
    }
    .lang-option {
      padding: 8px 12px;
      cursor: pointer;
    }
    .lang-option:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="symbols">♂️ ♀️</div>
    <div class="dna">🧬</div>
  </header>
  <div id="language-selector">
    <button>🌐 Language ▼</button>
    <div id="language-menu">
      <div class="lang-option" data-lang="en">🇬🇧 English</div>
      <div class="lang-option" data-lang="ru">🇷🇺 Русский</div>
      <div class="lang-option" data-lang="es">🇪🇸 Español</div>
      <div class="lang-option" data-lang="de">🇩🇪 Deutsch</div>
      <div class="lang-option" data-lang="fr">🇫🇷 Français</div>
      <div class="lang-option" data-lang="zh">🇨🇳 中文</div>
      <div class="lang-option" data-lang="hi">🇮🇳 हिन्दी</div>
      <div class="lang-option" data-lang="ja">🇯🇵 日本語</div>
      <div class="lang-option" data-lang="pt">🇧🇷 Português</div>
      <div class="lang-option" data-lang="tr">🇹🇷 Türkçe</div>
    </div>
  </div>
  <img src="Darwincoin.png" alt="BNRY Darwin Coin" class="darwin-img" />
  <section>
    <h1>ONLYBINARY</h1>
    <p data-i18n="slogan"></p>
  </section>
  <div style="text-align: center; margin-top: 20px;">
    <a href="https://pancakeswap.finance/swap?outputCurrency=0xf3ADad7694AA1d8B5285AC6AAb7E7505b66Ba6EC" target="_blank">
      <button class="pulse-button">Buy BNRY</button>
    </a>
  </div>
  <section>
    <h2 data-i18n="what_is_bnry"></h2>
    <details>
      <summary data-i18n="about_project_title"></summary>
      <p data-i18n="about_1"></p>
      <p data-i18n="about_2"></p>
      <p data-i18n="about_3"></p>
    </details>
  </section>
  <section>
    <h2 data-i18n="tokenomics"></h2>
    <ul>
      <li data-i18n="tokenomics_1"></li>
      <li data-i18n="tokenomics_2"></li>
      <li data-i18n="tokenomics_3"></li>
      <li data-i18n="tokenomics_4"></li>
      <li data-i18n="tokenomics_5"></li>
      <li data-i18n="tokenomics_6"></li>
    </ul>
  </section>
  <section>
    <h2 data-i18n="roadmap"></h2>
    <ul>
      <li data-i18n="roadmap_1"></li>
      <li data-i18n="roadmap_2"></li>
      <li data-i18n="roadmap_3"></li>
      <li data-i18n="roadmap_4"></li>
      <li data-i18n="roadmap_5"></li>
      <li data-i18n="roadmap_6"></li>
      <li data-i18n="roadmap_7"></li>
    </ul>
  </section>
  <section>
    <h2 data-i18n="who_is_darwin"></h2>
    <p data-i18n="darwin_desc"></p>
  </section>
  <footer>
    <p data-i18n="footer_reminder"></p>
    <p data-i18n="footer_disclaimer"></p>
    <p><a href="mailto:info@onlybinary.com">info@onlybinary.com</a></p>
    <p><a href="https://github.com/onlybnry/bnry-site/blob/main/LICENSE" target="_blank">MIT License</a></p>
    <p>&copy; 2025</p>
  </footer>
  <script>
    document.querySelector('#language-selector button').addEventListener('click', function() {
      const menu = document.getElementById('language-menu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });
    document.querySelectorAll('.lang-option').forEach(option => {
      option.addEventListener('click', function() {
        const lang = this.getAttribute('data-lang');
        localStorage.setItem('lang', lang);
        location.reload();
      });
    });
    document.addEventListener('click', function(e) {
      if (!e.target.closest('#language-selector')) {
        document.getElementById('language-menu').style.display = 'none';
      }
    });
  </script>
</body>
</html>
